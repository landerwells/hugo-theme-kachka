{{ define "main" }}
  <div class="metadata">
    <time datetime="{{ .Date.Format "2006-01-02" }}">
      Published: {{ .Date.Format "January 2, 2006" }}
    </time>
    
    {{ if ne .Date .Lastmod }}
      <time datetime="{{ .Lastmod.Format "2006-01-02" }}">
        Updated: {{ .Lastmod.Format "January 2, 2006" }}
      </time>
    {{ end }}
  </div>

  <h1>{{ .Title }}</h1>
  {{ .Content }}
  </div>
    {{ partial "backlinks.html" . }}
  </div>
{{ end }}
